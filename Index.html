<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>


    <link rel="shortcut icon" href="./images/2899445.png" type="image/x-icon">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet" />


    <!-- bootstrap -->
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="Css/all.min.css" />
    <!-- main style -->
    <link rel="stylesheet" href="Css/style.css" />
    <!-- media style -->
    <link rel="stylesheet" href="Css/media.css" />


    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Caveat:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">


</head>

<body>


    <div class="container p-3">

        <header class="pb-4">
            <h1 class="text-center my-5">Bookmarker</h1>
        </header>

        <section>
            <h2 class="text-center my-4"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                    class="fa-solid fa-bookmark"></i></h2>
        </section>


        <label class="m-2 fw-bold" for="SiteName"> <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
        <input placeholder="BookMark Name" type="text" class="form-control" id="SiteName">


        <label class="m-2 fw-bold" for="siteUrl"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
        <input type="text" class="form-control" id="siteUrl" placeholder="WebSite URL">


        <section class="text-center"><button id="Edite" onclick="AddBookMark()" class="btn btn-primary px-5 my-4">Submit</button>
        </section>
        

        <label class="mt-3 mb-2 text-success fw-bold" for="Search"><i class="fa-solid fa-magnifying-glass"></i> Search For Site By Name</label>
        <input onkeyup="searchForSite(this.value)" type="text" class="form-control mb-4" id="Search" placeholder="Search For Site By Name">


        <table class="mt-4">

            <thead>

                <tr>
                    <th class=" py-3">Index</th>
                    <th webname>Website Name</th>
                    <th>Visit</th>
                    <th> Edite</th>
                    <th>Delete</th>
                </tr>
                
            </thead>

            <tbody id="BookMarks"></tbody>


        </table>

    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/Main.js"></script>
</body>
